<html>
	<body>
		<div id="DataContainer" style="overflow: scroll;"></div>
		<script>
			function setupWebSocket() {
				var ws = new WebSocket("ws://127.0.0.1:9999/StreamTelemetry");
				ws.onclose = function () {
					setTimeout(setupWebSocket, 1000);
				};
				ws.onmessage = function (event) {
					var textElement = document.createTextNode(event.data);
					document.getElementById("DataContainer").appendChild(textElement);
				};
			}

			setupWebSocket();
		</script>
	</body>
</html>
